<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생일 축하해!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>홍길동님의 생일을 축하합니다!</h1>
    <img id="hong-img" src="images/hong.jpg">
    <h2>0번째 생일!</h2>
    <h3>2022.10.01</h3>
  </div>
  <div id="main">
    <div class="gift-section">
      <h2>사람들이 당신의 생일에 기대해있습니다!</h2>
      <h3>선물에 마우스를 올려봐주세요.🖱️</h3>
      <div class="gift-img" id="gift-img-high"></div>
    </div>
    <div class="gift-section">
      <h2>미처 참석하지 못한 친구들의 심정이에요.</h2>
      <div class="gift-img" id="gift-img-sad"></div>
    </div>
    <div class="gift-section">
      <h2>생일 축하해요!</h2>
      <div class="gift-img" id="gift-img-greet"></div>  
    </div>
    <div class="gift-section">
      <h2>오늘을 즐기고 푹 쉬어요</h2>
      <div class="gift-img" id="gift-img-rest"></div>
    </div>
  </div>
  <div id="footer">
    <h2>당신이 최고입니다!👍</h2>
    <h3>마지막 선물이에요~</h3>
    <div class="gift-img" id="gift-img-last"></div>
  </div>
</body>
</html>
